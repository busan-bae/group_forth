<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>onstage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <link rel="stylesheet" href="./Style/reset.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div id="header"></div>
 <div class="main-total-wrap">
    <!-- s: 메인슬라이드 -->
    <div class="mainsl-wrap">
        <div class="swiper mainsl-area container">
            <div class="swiper-wrapper mainsl-bx">
                <div class="swiper-slide mainsl">
                    <div class="mainsl-img"><img src="" alt=""></div>
                    <div class="mainsl-txt list-item">
                        <p class="tit">공연명</p>
                        <p class="place">공연장소</p>
                        <p class="date">공연날짜</p>
                    </div>
                </div>
            </div>
            <!-- <div class="swiper-pagination"></div> -->
        </div>
    </div>
    <!-- e: 메인슬라이드 -->

    <div class="container">
        <div class="main-area">
            <div class="main-tit">
                <h3>뮤지컬</h3>
                <a href="/html/listpage.html"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <div class="main-cont-wrap mu-area">
                <div class="swiper main-cont-area main-cont-area-1container">
                    <div class="swiper-wrapper main-cont-bx">
                        <div class="swiper-slide list-item">
                            <div class="list-img"><img src="/img/testpost.jpg" alt="공연이미지"></div>
                            <div class="list-txt">
                                <p class="tit">공연명${i}</p>
                                <p class="place">공연장소</p>
                                <p class="date">공연날짜</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next next-btn"></div>
                    <div class="swiper-button-prev prev-btn"></div>
                </div>
            </div>
        </div>
        <div class="main-area">
            <div class="main-tit">
                <h3>연극</h3>
                <a href="/html/listpage.html"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <div class="main-cont-wrap">
                <div class="swiper main-cont-area main-cont-area-2 container">
                    <div class="swiper-wrapper main-cont-bx award-wrap">
                        <div class="swiper-slide list-item">
                            <div class="list-img"><img src="/img/testpost.jpg" alt="공연이미지"></div>
                            <div class="list-txt">
                                <p class="tit">공연명${i}</p>
                                <p class="place">공연장소</p>
                                <p class="date">공연날짜</p>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next next-btn"></div>
                    <div class="swiper-button-prev prev-btn"></div>
                </div>
            </div>
        </div>
        <div class="main-area">
            <div class="main-tit date-tit">
                <h3>날짜별</h3>
            </div>
            <div class="main-cont-wrap">
                <div class="swiper main-date-area">
                    <div class="swiper-wrapper main-date-bx">
                        <button class="swiper-slide mdate active">
                        <p>Today</p>
                        <p>3일</p>
                    </button>
                    </div>
                    
                </div>
                                    
                <div class="main-cont-bx mdate-cont">
                    <div class="list-item">
                        <div class="list-img"><img src="/img/testpost.jpg" alt="공연이미지"></div>
                        <div class="list-txt">
                        <div class="tit-bx">
                            <div class="d-flex justify-content-between">
                            <p class="tit">공연명</p>
                            <i class="fa-regular fa-heart"></i>
                            </div>
                            <p class="place">공연장소</p>
                        </div>
                            <p class="date">공연날짜</p>
                        </div>
                    </div>
                </div>
                
            </div>
            <button class="mdat-btn">더보기</button>
        </div>
    </div>

 </div>
 <div id="footer"></div>
    
    
    <script src="https://kit.fontawesome.com/f4a72bf533.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script type="module" src="../JS/detail.js"></script> -->
    <script>
        // common.html의 내용 삽입
        document.getElementById("header").innerHTML = fetch("./HTml/header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header").innerHTML = html;
          });
  
        document.getElementById("footer").innerHTML = fetch("./HTml/footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer").innerHTML = html;
          });
      </script>
    
       <script type="module" src="./JS/main.js"></script>
       <script src="./JS/common.js"></script>
</body>
</html>
