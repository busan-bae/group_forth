<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./Style/style.css">

</head>
<body>

    <!-- s: 메인슬라이드 -->
    <div class="mainsl-wrap">
        <div class="swiper mainsl-area container">
            <div class="swiper-wrapper mainsl-bx">
                <div class="swiper-slide mainsl">
                    <div class="mainsl-img"><img src="" alt=""></div>
                    <div class="mainsl-txt">
                        <p class="tit">공연명</p>
                        <p class="place">공연장소</p>
                        <p class="date">공연날짜</p>
                    </div>
                </div>
            </div>
            <!-- <div class="swiper-pagination"></div> -->
        </div>
    </div>
    <!-- e: 메인슬라이드 -->

    <div class="container main-area">
        <div class="main-tit">
            <h3>메인1</h3>
            <a href="">더보기</a>
        </div>
        <div class="main-cont-wrap">
            <div class="swiper main-cont-area container">
                <div class="swiper-wrapper main-cont-bx">
                    <div class="swiper-slide list-item">
                        <div class="list-img"><img src="/img/testpost.jpg" alt="공연이미지"></div>
                        <div class="list-txt">
                            <p class="tit">공연명${i}</p>
                            <p class="place">공연장소</p>
                            <p class="date">공연날짜</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/common.js"></script>
    <script src="./JS/main.js"></script>

</body>
</html>
