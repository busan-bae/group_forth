<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onstage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f4a72bf533.js" crossorigin="anonymous"></script>   
    
    <link rel="stylesheet" href="../Style/reset.css">
    <link rel="stylesheet" href="../Style/listpage.css">
</head>
<body>
    <header id="header"></header>
     <!--제목영역역-->
    <section class="head-background"> 
        <div>
            <h1 class="list-title" value="AAAA">연극</h1> 
        </div>
    </section>

     <!--장소별-->

    <section>
        <div class="main-filter-bar">
            <div class="main-filter">
                <div class="icon-box">
                    <!-- <i class="fa-solid fa-house fa-2x"></i> -->
                
                <select class="play-filter">
                    <option value="02">공연중</option>
                    <option value="01">공연예정</option> 
                </select>
                <select class="region-filter">
                </select>
                <select class="filter">
                    <option value="0">정렬</option>
                    <option value="1">가나다순</option>
                    <option value="2">날짜순</option> 
                </select>
                </div>
            </div>
        </div>
    </section>
     <!--분류하는 박스-->
     <!--상세리스트-->
    <section class="container list-area">
        <div>      
            <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-4 performance-list">
                         
            </div>
        </div> 
        <!--상세리스트-->
        <!--페이지네이션-->
        <nav aria-label="navigation">
            <ul class="pagination"> 
                
                <div class="wait-box">
                    <p>For loading please wait 3s, if not working pleas refresh</p> 
                </div>
                
            </ul>
          </nav>
        </div>
    </section>
    <footer id="footer"></footer>
    <script type="module" src="../JS/detail.js"></script> 
    <script src="https://kit.fontawesome.com/f4a72bf533.js" crossorigin="anonymous"></script>   
    <script type="module" src="../JS/listpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../JS/common.js"></script>
    <script>
        //common.html의 내용 삽입
        document.getElementById("header").innerHTML = fetch("header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header").innerHTML = html;
          });
  
        document.getElementById("footer").innerHTML = fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer").innerHTML = html;
          });
      </script>
</body>
</html>
