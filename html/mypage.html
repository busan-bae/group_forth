<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onstage</title>
    <link rel="stylesheet" href="../Style/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/mypage.css" />
    <script
      src="https://kit.fontawesome.com/2f76a8c1f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <header class="my-header"></header> -->
    <main class="container">
      <!-- 프로필 영역 -->
      <section class="profile-area">
        <h1 class="profile-title">마이페이지</h1>
        <div class="row profile-main">
          <!-- 프로필 이미지 -->
          <div class="col-lg-9 col-sm-12 profile-img">
            <label for="input-file"
              ><i class="fa-solid fa-camera-rotate camera-icon"></i
            ></label>
            <input
              id="input-file"
              type="file"
              accept="image/*"
              style="display: none"
            />
          </div>
          <!-- 프로필 정보 -->
          <div class="col-lg-3 col-sm-12 profile-info">
            <div class="profile">
              이름 <span class="profile-item"></span>
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="profile">
              생년월일 <span class="profile-item"></span>
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="profile">
              전화번호 <span class="profile-item"></span>
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="profile">
              이메일 <span class="profile-item"></span>
              <i class="fa-solid fa-pencil"></i>
            </div>
          </div>
        </div>
      </section>
      <!-- 예매 목록 영역 -->
      <section class="reservation-area">
        <h3>예매 내역</h3>
        <div class="reservation-list"></div>
      </section>
      <!-- 찜한 목록 영역 -->
      <section class="liked-area">
        <h3>찜한 공연</h3>
        <div class="liked-list"></div>
      </section>
    </main>
    <!-- <footer class="my-footer"></footer> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JS/mypage.js"></script>
  </body>
</html>
