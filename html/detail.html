<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공연상세정보</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1fd1950c3a49645414f26678074bd8d1"
    ></script>
    <link rel="stylesheet" href="../Style/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div id="header"></div>
    <section class="container">
      <section class="contents">
        <div class="detail-top">
          <div class="product-name">
            <div id="perf-title">
              <!-- <div class="product-name-wrap">
                <h2>공연명</h2>
              </div>
              <div class="product-name-wrap">
                <div>지역</div>
                <div>관람연령</div>
              </div> -->
            </div>
            <div class="now-showing">공연중</div>
          </div>
          <div class="row product-summary">
            <div class="col-lg-4 product-image">
              <div id="perf-poster">
                <div class="like">
                  <i class="fa-regular fa-heart fa-xl"></i>
                </div>
              </div>
            </div>
            <div class="col-lg-8 product-info">
              <div id="perf-detail">
                <!-- <li>
                  <div>공연 장소</div>
                  <div></div>
                </li>
                <li>
                  <div>공연 시간</div>
                  <div></div>
                </li>
                <li>
                  <div>공연 기간</div>
                  <div></div>
                </li>
                <li>
                  <div>출연</div>
                  <div></div>
                </li>
                <li>
                  <div>가격</div>
                  <div></div>
                </li> -->
              </div>
              <div class="book-wrap">
                <button class="book">예매하기</button>
              </div>
            </div>
          </div>
        </div>
        <div class="detail-body">
          <div class="detail-nav">
            <div id="underline"></div>
            <div class="active">공연 소개</div>
            <div>공연 장소</div>
          </div>
          <div class="detail-body-contents">
            <div id="detail-image"></div>
            <div id="map" style="width: 800px; height: 500px"></div>
            <div class="venue-info"></div>
          </div>
        </div>
      </section>
    </section>
    <div id="footer"></div>

    <script>
      // common.html의 내용 삽입
      document.getElementById("header").innerHTML = fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
        });

      document.getElementById("footer").innerHTML = fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JS/common.js"></script>
    <script type="module" src="../JS/detail.js"></script>
    <script
      src="https://kit.fontawesome.com/30e0337192.js"
      crossorigin="anonymous"
    ></script>
