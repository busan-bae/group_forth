<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../Style/common.css">
</head>
<body>
     <header class="header">
        <div class="header-inner">
            <h1 class="logo">
                <a href="">
                    <img src="../img/logo.png" alt="onstage로고">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">뮤지컬</a></li>
                    <li><a href="">연극</a></li>
                    <li><a href="">대중음악</a></li>
                </ul>
            </nav>

            <div class="util-area">
                <div class="search-area">
                    <button id="btnSearch" class="btn btn-search" onclick="openSearchBox()">
                        <i class="fa fa-search"></i>
                    </button>
                    <div class="search-wrap" id="search-list">
                        <button class="close-btn" onclick="">&times;</button>
                        <div class="search-group">
                            <input id="search-input" class="search-input">
                            <button onclick="getNewsByKeyword()" class="click-btn"> <i class="fa fa-search"></i></button>
                        </div>
            
                        <section class="task-area">
                            <div class="task-tabs">
                                <div id="under-line"></div>
                                <div id="all" class="active">
                                    모두
                                </div>
                                <div id="ongoing">
                                    진행중
                                </div>
                                <div id="done">
                                    끝남
                                </div>
                            </div>
                            <div id="task-board">
            
                            </div>
            
                        </section>
            
            
                    </div>
                </div>
            
                <div class="box">
                    <a href="" class="btn user-area">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>

            <button id="btnMenu" onclick="openNav()" class="btn-bar">
                <i class="fa fa-bars"></i>
            </button>
            <div class="side-menu" id="mySidenav">
                <button class="close-btn" onclick="closeNav()">&times;</button>
                <div class="side-menu-list" id="menu-list">
                    <ul>
                        <li><a href="">뮤지컬</a></li>
                        <li><a href="">연극</a></li>
                        <li><a href="">대중음악</a></li>
                    </ul>
                </div>
            </div>
        </div>
      
    </header>
    
    <script src="../JS/common.js"></script>
</body>
</html>
