  <body>
    <header class="header container">
      <div class="header-inner">
        <h1 class="logo">
          <a href="/index.html">
            <img src="../img/logo.png" alt="onstage로고" />

                  <h2 class="title">최근 본 공연</h2>

            </div>

          <div class="user-area">
            <a href="../html/mypage.html" class="btn user-wrap">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </div>

        <button id="btnMenu" class="btn-bar">
          <i class="fa fa-bars"></i>
        </button>
        <div class="side-menu" id="mySidenav">
          <div class="side-inner">
            <h2 class="menu-logo">
              <a href="/index.html"><img src="../img/logo.png" alt="메뉴로고" /></a>

          </div>
        </div>
      </div>

    <script src="../JS/common.js" type="module"></script>
